# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: push

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Jira-Issue-Id
        id: jira-id
        uses: AsasInnab/regex-action@v1
        with:
          regex_pattern: 'EIP-[0-9]+'
          regex_flags: 'gim'
          search_string: ${{ github.event.head_commit.message }}
      - name: Git commit
        id: git-commit
        uses: AsasInnab/regex-action@v1
        with:
          regex_pattern: 'Finished'
          regex_flags: 'gim'
          search_string: ${{ github.event.head_commit.message }}

      # Download node_modules
      - name: yarn
        run: yarn

      # Runs a single command using the runners shell
      - name: Build
        run: yarn run build

      # Runs a set of commands using the runners shell
      - name: Test
        run: yarn run test:ci || true

      # Runs a set of commands using the runners shell
      - name: Upload tests
        run: echo ${{ steps.jira.outputs.first_match }} && yarn run uploadTests https://165a67b5a3d548d5bd06.westeurope.aksapp.io/v-model/tests ${{ steps.jira-id.outputs.first_match }} ${{ secrets.EIP_TESTS_SECRET }}
        if: ${{ steps.jira-id.outputs.first_match != '' }} && ${{ steps.t-commit.outputs.first_match != '' }}
